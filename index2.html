<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAG Stack Live Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Professional GAG Stack Live Tracker with notifications and responsive, mobile-first design.">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="main-nav" id="mainNav">
    <button class="nav-toggle" id="navToggle" aria-label="Open navigation menu">&#9776;</button>
    <div class="nav-links">
      <a href="index2.html" class="nav-link active">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Live Tracker" class="nav-icon">
        Live Tracker
      </a>
      <a href="index2.html" class="nav-link">
        <img src="https://cdn-icons-png.flaticon.com/128/1159/1159633.png" alt="Tool 1" class="nav-icon">
        Tool 1
      </a>
      <a href="tool2.html" class="nav-link">
        <img src="https://cdn-icons-png.flaticon.com/128/1828/1828919.png" alt="Tool 2" class="nav-icon">
        Tool 2
      </a>
      <a href="tool3.html" class="nav-link">
        <img src="https://cdn-icons-png.flaticon.com/128/709/709496.png" alt="Tool 3" class="nav-icon">
        Tool 3
      </a>
      <a href="javascript:void(0);" class="nav-link" id="aboutDevBtn">
        <img src="https://cdn-icons-png.flaticon.com/128/1077/1077012.png" alt="About Dev" class="nav-icon">
        About Dev
      </a>
    </div>
  </nav>
  <div class="container">
    <h1>GAG Stack Live Tracker</h1>
    <div class="subtitle">Real-time item, egg & gear tracker with notifications. Responsive for all devices.</div>
    <div class="controls-wrapper">
      <label class="notify-switch">
        <input type="checkbox" id="importantNotifySwitch" checked>
        <span class="slider"></span>
        <span class="label-text">🔔 Notify Important Only</span>
      </label>

      <!-- Theme Changer -->
      <button id="themeToggleBtn" aria-label="Toggle Theme"></button>
    </div>
    <button id="refresh-btn" type="button" aria-label="Refresh Tracker">🔄 Refresh</button>
    <div class="update-time" id="updateTime">Loading...</div>
    <!-- API Status Indicator -->
    <div class="api-status-wrapper">
      <span id="apiStatus">API: Checking...</span>
    </div>
    <div class="sections" id="sections"></div>
    <div class="footer">&copy; 2025 GAG Stack Tracker &middot; Demo</div>
  </div>
  <!-- Overlay Notification -->
  <div id="importantOverlay">
    <div>
      <button id="overlayCloseBtn" aria-label="Close notification">&times;</button>
      <div class="overlay-title">
        🚨 Important Item(s) Available!
      </div>
      <div id="overlayAvailableList"></div>
    </div>
  </div>
  <!-- About Dev Overlay -->
  <div id="aboutDevOverlay">
    <div>
      <button id="aboutDevCloseBtn" aria-label="Close about dev overlay">&times;</button>
      <div class="overlay-title">
        👨‍💻 About the Developer
      </div>
      <div class="about-dev-content">
        This is a demo project.
      </div>
    </div>
  </div>
  <script src="gagstack.js"></script>
</body>
</html>
